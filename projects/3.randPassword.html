      // only numbers
      function generatePassword() {
        const length = 6; // Length of the generated password
        const charset = "0123456789"; // Characters to include in the password (only numbers)
        let password = "";

        for (let i = 0; i < length; i++) {
          const randomIndex = Math.floor(Math.random() * charset.length);
          password += charset[randomIndex]; // charset[randomIndex]: This expression accesses the character at the randomly generated index randomIndex within the charset string. It retrieves the character at that specific position in the string.
        }

        document.getElementById("generatedPassword").textContent = password;
      }
    </script>
