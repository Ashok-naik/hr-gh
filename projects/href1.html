<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Current URL Example</title>
    <script>
      function showCurrentURL() {
        // Get the current URL
        var currentURL = window.location.href;
        // Display the URL in an alert box
        alert("The current URL is: " + currentURL);
      }
    </script>
  </head>
  <body>
    <button onclick="showCurrentURL()">Show Current URL</button>
  </body>
</html>
